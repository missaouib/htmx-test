<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{head::wrap(~{::title},~{::body})}" lang="en">
<head>
  <title>transactions</title>
</head>
<body>
<div th:replace="~{base::wrap(~{::#transaction-explorer})}">
  <div id="transaction-explorer" class="w-full h-full flex flex-col">
    <table>
      <thead>
      <tr>
        <th>Date</th>
        <th>Account</th>
        <th>Category</th>
        <th>Note</th>
        <th>Amount</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="transaction : ${userData.transactions}">
        <td>
          <sl-format-date
              th:date="${#temporals.formatISO(transaction.date)}"
              year="numeric" month="2-digit" day="2-digit"
              hour="2-digit" minute="2-digit">
          </sl-format-date>
        </td>
        <td th:text="${transaction.account}">Savings</td>
        <td th:text="${transaction.category}">Groceries</td>
        <td th:text="${transaction.note}">Payment at MASXMENOS</td>
        <td>
          <intl-number-format
              th:value="${transaction.amount}"
              options='{"style":"currency","currency":"COP","currencySign":"accounting"}'>
          </intl-number-format>
        </td>
      </tr>
      </tbody>
    </table>
    <label>Results per page:
      <span class="dropdown">
      <select name="transaction-page-size" class="text-right">
        <option th:each="size : ${viewOptions.pageSizes}" th:value="${size}" th:text="${size}"
                th:selected="${size == userData.size}">20</option>
      </select>
    </span>
    </label>
    <ul class="pagination" hx-boost="true" hx-target="#transaction-explorer" hx-select="#transaction-explorer">
      <li th:each="pageItem : ${userData.pagination}" class="inline-block">
        <a th:unless="${pageItem.blank}" th:text="${pageItem.number}"
           th:href="@{/transactions(page=${pageItem.number})}"
           class="flex w-full h-full items-center justify-center"
           th:classappend="${pageItem.selected} ? 'selected'"> </a>
        <div th:if="${pageItem.blank}" class="flex w-full h-full items-center justify-center">&#8230;</div>
      </li>
    </ul>
  </div>
</div>
</body>
</html>
