<div xmlns:th="http://www.thymeleaf.org">
  <div th:fragment="grid">
    <table class="pure-table">
      <thead>
      <tr>
        <th>Date</th>
        <th>Account</th>
        <th>Category</th>
        <th>Note</th>
        <th>Amount</th>
      </tr>
      </thead>
      <tbody>
      <tr th:replace="~{transactions::list}">Here goes the transaction list.</tr>
      </tbody>
    </table>
    <div th:replace="~{transactions::pagination}"></div>
  </div>

  <table>
    <tbody th:fragment="list" th:remove="tag">
    <tr th:each="transaction : ${userData.transactions}">
      <td th:text="${#temporals.format(transaction.date, 'dd/MMM/yyyy hh:mm a')}">18/ago/2023 06:32 pm</td>
      <td th:text="${transaction.account}">Savings</td>
      <td th:text="${transaction.category}">Groceries</td>
      <td th:text="${transaction.note}">Payment at MASXMENOS</td>
      <td th:text="${#numbers.formatCurrency(transaction.amount)}">($ 54,650.00)</td>
    </tr>
    </tbody>
  </table>

  <ul th:fragment="pagination">
    <li th:each="pageItem : ${userData.pagination}" th:text="${pageItem.blank ? '&#8230;' : pageItem.number}"
        th:classappend="${pageItem.selected} ? 'selected'"></li>
  </ul>
</div>
